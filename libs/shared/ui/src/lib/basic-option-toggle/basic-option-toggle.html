<div class="basic-option-toggle">
  @for (option of options(); track $index) {
    @let isOptionDisabled = disabled() || findField(option, disabledField());
    @let selected =
      findField(selectedOption(), valueField()) ===
      findField(option, valueField());
    <div
      (click)="onSelectOption(option)"
      (keydown.enter)="onSelectOption(option)"
      [class.active]="selected"
      [class.disabled]="isOptionDisabled"
      tabindex="2"
    >
      <ng-template
        *ngTemplateOutlet="
          iconTemplate;
          context: { $implicit: option, index: $index }
        "
      ></ng-template>
      <span>{{ findFieldAndJoin(option, labelField()) }}</span>
    </div>
  }
</div>
